<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - WasteService</title>
    <meta name="description" content="Our WasteService official GUI.">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--<script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
    <script src="assets/js/theme.js"></script>
    <script src="app.js"></script>

</head>

<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-primary shadow mb-4 topbar static-top" style="background: #1cc88a;">
                <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button><i class="fas fa-laugh-wink text-white" style="font-size: 30px;padding-right: 8px;"></i><span class="text-white" style="padding-right: 0px;font-size: 18px;">WasteService</span>
                    <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group"></div>
                    </form><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                        <div class="sidebar-brand-text mx-3"></div>
                        <div class="sidebar-brand-icon rotate-n-15"></div>
                    </a>

                </div>
            </nav>
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0">Dashboard</h3>
                </div>
                <div class="row" style="padding-bottom: 25px;">
                    <div class="col-md-6 col-xl-6 col-xxl-6 mb-4">
                        <div class="card shadow border-start-info py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">

                                        <div class="row g-0 align-items-center">
                                            <div class="col-auto">
                                                <div class="text-dark fw-bold h5 mb-0 me-3"><span style="font-size: 15px;" id = "plastic_current" th:text="${plastic_current}"> </span>
                                                <span style="font-size: 15px;" id = "plastic_max" th:text=" '/ ' + ${plastic_max}" > </span></div>
                                            </div>
                                            <div class="col">
                                                <div class="progress progress-sm" style="--bs-warning: #edab03;--bs-warning-rgb: 237,171,3;">
                                                    <div class="progress-bar bg-info bg-warning" id="progress_bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"><span class="visually-hidden">50%</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    </svg></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xl-6 col-xxl-6 mb-4">
                        <div class="card shadow border-start-info py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-info fw-bold text-xs mb-1"><span style="font-size: 15px;">GLASS box weight (KG)</span></div>
                                        <div class="row g-0 align-items-center">
                                            <div class="col-auto">
                                                <div class="text-dark fw-bold h5 mb-0 me-3"><span style="font-size: 15px;"></span></div>
                                            </div>
                                            <div class="col">
                                                <div class="progress progress-sm">
                                                    <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-96 0 512 512" width="1em" height="1em" fill="currentColor" class="fa-2x" style="font-size: 35px;color: rgb(54,185,204);">
                                        <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                        <path d="M232 464h-40.01v-117.3c68.51-15.88 118-79.86 111.4-154.1L287.5 14.5C286.8 6.25 279.9 0 271.8 0H48.23C40.1 0 33.22 6.25 32.47 14.5L16.6 192.6c-6.626 74.25 42.88 138.2 111.4 154.2V464H87.98c-22.13 0-40.01 17.88-40.01 40c0 4.375 3.626 8 8.002 8h208c4.376 0 8.002-3.625 8.002-8C272 481.9 254.1 464 232 464zM77.72 48h164.6L249.4 128H70.58L77.72 48z"></path>
                                    </svg></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-7 col-xl-8 col-xxl-12" style="max-width: 50em">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <div class="row">
                                    <div class="col-xxl-12" style="text-align: center;padding-top: 0px;">
                                        <h6 class="text-primary fw-bold m-0">Transport Trolley</h6>
                                    </div>
                                    <div class="col-xxl-2">
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <!--<div class="grid" th:each="i: ${IntStream.range(0, 80)}">
                                        <div class="square fullImg"><img src="https://farm9.staticflickr.com/8461/8048823381_0fbc2d8efb.jpg"/></div>

                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="margin-bottom: 1em;">
                            <div class="card-header d-flex justify-content-between">
                                <div class="col-xxl-8" style="padding-top: 0px;">
                                <h6 class="text-primary fw-bold m-0">Transport Trolley Info</h6></div></div>
                            <div class="card-body">
                                <h6 class="text-muted card-subtitle mb-2">Status:&nbsp;</h6>
                                <h6 class="text-muted card-subtitle mb-2">X:</h6>
                                <h6 class="text-muted card-subtitle mb-2">Y:</h6>
                                <p class="card-text"></p>
                            </div>
                        </div>
                        <div class="card shadow border-start-info py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-info fw-bold text-xs mb-1"><span style="font-size: 15px;color: rgb(78,115,223);">Led state</span></div>
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary" type="button" style="height: 73px;width: 73px;border-radius: 65%;"></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © Team BCR 2023</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
</body>

</html>
